version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: painamnae_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: painamnae_user
      POSTGRES_PASSWORD: painamnae_password
      POSTGRES_DB: painamnae_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U painamnae_user -d painamnae_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
